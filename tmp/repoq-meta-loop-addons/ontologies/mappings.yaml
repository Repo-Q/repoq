# Cross-ontology mappings for inference (illustrative)
mappings:
  - from: code:Module
    to:   c4:Component
    rel:  implements
    conditions: [cohesive_functionality, clear_interface]
    confidence: 0.9

  - from: code:Class
    to:   ddd:Entity
    rel:  realizes
    conditions: [has_identity, mutable_state]
    confidence: 0.8

  - from: c4:Container
    to:   ddd:BoundedContext
    rel:  corresponds_to
    conditions: [domain_boundary, autonomous_deployment]
    confidence: 0.85
